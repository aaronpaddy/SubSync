  <line x1="64" y1="56" x2="64" y2="72" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="64" x2="72" y2="64" stroke="white" stroke-width="3" stroke-linecap="round"/>
