<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSync</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="SubSync" class="logo-icon">
                <h1 class="logo-text">SubSync</h1>
            </div>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Welcome to SubSync</h2>
            <p>Sign in to manage your subscriptions</p>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p class="form-footer">
                Don't have an account? 
                <a href="#" id="showRegister">Sign up</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="register-form" style="display: none;">
            <h2>Create Account</h2>
            <p>Join SubSync to start tracking subscriptions</p>
            <form id="registerFormElement">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p class="form-footer">
                Already have an account? 
                <a href="#" id="showLogin">Sign in</a>
            </p>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="dashboard-view" style="display: none;">
            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-number" id="activeSubscriptions">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="monthlySpending">$0</div>
                    <div class="stat-label">Monthly</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSubscriptions">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button id="addSubscriptionBtn" class="btn-secondary">Add Subscription</button>
                <button id="openDashboardBtn" class="btn-secondary">Open Full Dashboard</button>
            </div>

            <!-- Recent Subscriptions -->
            <div class="recent-subscriptions">
                <h3>Recent Subscriptions</h3>
                <div id="subscriptionsList" class="subscriptions-list">
                    <!-- Subscriptions will be populated here -->
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <p id="errorMessage">Something went wrong</p>
            <button id="retryBtn" class="btn-secondary">Retry</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
